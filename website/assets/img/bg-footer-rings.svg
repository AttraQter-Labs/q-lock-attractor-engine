<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="1600"
  height="300"
  viewBox="0 0 1600 300"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="footerBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#02030a"/>
      <stop offset="50%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#02030a"/>
    </linearGradient>

    <radialGradient id="footerRing" cx="50%" cy="50%" r="50%">
      <stop offset="45%" stop-color="#00f5ff" stop-opacity="0.0"/>
      <stop offset="70%" stop-color="#00f5ff" stop-opacity="0.2"/>
      <stop offset="90%" stop-color="#3cf7a8" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffd94a" stop-opacity="0.08"/>
    </radialGradient>
  </defs>

  <rect x="0" y="0" width="1600" height="300" fill="url(#footerBg)" />

  <g transform="translate(800,150)" fill="none" stroke="url(#footerRing)">
    <circle r="40" stroke-width="2"/>
    <circle r="70" stroke-width="2"/>
    <circle r="100" stroke-width="2"/>
    <circle r="130" stroke-width="2"/>
  </g>
</svg>
