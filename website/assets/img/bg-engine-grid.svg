<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="1600"
  height="900"
  viewBox="0 0 1600 900"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="engineBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050814"/>
      <stop offset="50%" stop-color="#02040c"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <linearGradient id="engineLines" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="0.18"/>
      <stop offset="50%" stop-color="#3cf7a8" stop-opacity="0.14"/>
      <stop offset="100%" stop-color="#ffd94a" stop-opacity="0.12"/>
