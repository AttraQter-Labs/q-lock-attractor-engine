    <path d="M300 0 L 1100 900" />
    <path d="M500 0 L 1300 900" />
    <path d="M700 0 L 1500 900" />
    <path d="M900 0 L 1700 900" />
    <path d="M0 200 L 800 900" />
    <path d="M0 400 L 600 900" />
    <path d="M200 0 L 1000 900" />
    <path d="M400 0 L 1200 900" />
    <path d="M600 0 L 1400 900" />
  </g>

  <g fill="url(#engineNodes)" opacity="0.35">
    <circle cx="400" cy="260" r="18"/>
    <circle cx="720" cy="360" r="18"/>
    <circle cx="1040" cy="280" r="18"/>
    <circle cx="560" cy="540" r="18"/>
    <circle cx="880" cy="620" r="18"/>
    <circle cx="1200" cy="520" r="18"/>
