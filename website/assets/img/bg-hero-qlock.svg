<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="1600"
  height="900"
  viewBox="0 0 1600 900"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <radialGradient id="heroGlow" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#08121f" stop-opacity="1"/>
      <stop offset="45%" stop-color="#020715" stop-opacity="1"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="1"/>
    </radialGradient>

    <radialGradient id="heroRing" cx="50%" cy="50%" r="50%">
      <stop offset="55%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="70%" stop-color="#00f5ff" stop-opacity="0.6"/>
      <stop offset="90%" stop-color="#3cf7a8" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffd94a" stop-opacity="0.2"/>
    </radialGradient>

    <linearGradient id="heroRays" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="0.18"/>
      <stop offset="50%" stop-color="#3cf7a8" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffd94a" stop-opacity="0.08"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1600" height="900" fill="url(#heroGlow)" />

  <g opacity="0.4">
    <path d="M-200 200 L 600 900" stroke="url(#heroRays)" stroke-width="1.2"/>
    <path d="M0 160 L 750 900" stroke="url(#heroRays)" stroke-width="1.2"/>
    <path d="M200 130 L 900 900" stroke="url(#heroRays)" stroke-width="1.2"/>
    <path d="M400 120 L 1100 900" stroke="url(#heroRays)" stroke-width="1.2"/>
    <path d="M600 120 L 1300 900" stroke="url(#heroRays)" stroke-width="1.2"/>
    <path d="M800 130 L 1500 900" stroke="url(#heroRays)" stroke-width="1.2"/>
    <path d="M1000 150 L 1700 900" stroke="url(#heroRays)" stroke-width="1.2"/>
  </g>

  <circle cx="800" cy="450" r="260" fill="none" stroke="url(#heroRing)" stroke-width="24"/>

  <radialGradient id="heroInner" cx="50%" cy="50%" r="30%">
    <stop offset="0%" stop-color="#020712" stop-opacity="0.0"/>
    <stop offset="100%" stop-color="#020712" stop-opacity="0.9"/>
  </radialGradient>
  <rect x="0" y="0" width="1600" height="900" fill="url(#heroInner)"/>
</svg>
